<!-- Sección de Test de Tiempo de Reacción -->
<section id="reaction-test">
    <h2>Prueba tu tiempo de reacción</h2>
    <p>Para realizar la prueba, sigue estos pasos:</p>
    <ul>
        <li><strong>Presiona</strong> <strong>"Iniciar"</strong> para comenzar.</li>
        <li><strong>Presiona</strong> <strong>"Detener"</strong> cuando creas que han pasado 5 segundos.</li>
    </ul>
    <button id="startButton" style="background-color: #003366; color: white;">Iniciar</button>
    <button id="stopButton" disabled style="background-color: #ff1a1a; color: white;">Detener</button>
    <button id="resetButton" disabled style="background-color: #ff3333; color: white;">Reiniciar</button>
    <p id="result"></p>

    <script>
        let startTime, endTime;

        // Iniciar el cronómetro
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('result').textContent = '';  // Limpiar resultados
            startTime = new Date().getTime();  // Guardar el tiempo de inicio
            document.getElementById('startButton').style.backgroundColor = '#ccc'; // Cambiar a gris
            document.getElementById('startButton').disabled = true;  // Deshabilitar botón de inicio
            document.getElementById('stopButton').disabled = false;  // Habilitar botón de detener
            document.getElementById('resetButton').disabled = true; // Deshabilitar botón de reiniciar
        });

        // Detener el cronómetro
        document.getElementById('stopButton').addEventListener('click', function() {
            endTime = new Date().getTime();  // Guardar el tiempo de fin
            const reactionTime = (endTime - startTime) / 1000;  // Calcular el tiempo de reacción en segundos

            let message; // Variable para almacenar el mensaje

            // Calcular la diferencia respecto a 5 segundos
            const differenceFromFive = reactionTime - 5;

            if (reactionTime < 3.0) {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Quizás estés un poco ansioso. ¡Intenta relajarte y prueba de nuevo!`;
            } else if (reactionTime >= 3.0 && reactionTime < 4.0) {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Estás bien, pero con un poco más de práctica podrás mejorar aún más.`;
            } else if (reactionTime >= 4.0 && reactionTime < 4.5) {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Está bastante bien, pero hay que ajustar un poquitin. ¡Sigue practicando!`;
            } else if (reactionTime === 5.0) {
                message = `¡Perfecto! Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. ¡Eres un maestro en esto!`;
            } else if (reactionTime > 5.0 && reactionTime <= 5.5) {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Estás casi perfecto; solo un error por décimas. ¡Sigue así!`;
            } else if (reactionTime > 5.5 && reactionTime <= 6.5) {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Te has pasado un poco. No te preocupes, ¡practica más y mejorarás!`;
            } else if (reactionTime > 6.5 && reactionTime <= 7.5) {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Relájate y practica más. ¡Puedes hacerlo mejor!`;
            } else {
                message = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos. Parece que estás teniendo dificultades. ¡Intenta relajarte y enfocarte más en el ejercicio!`;
            }

            document.getElementById('result').textContent = message;  // Mostrar el resultado
            document.getElementById('startButton').disabled = false;  // Rehabilitar botón de inicio
            document.getElementById('stopButton').disabled = true;  // Deshabilitar botón de detener
            document.getElementById('resetButton').disabled = false; // Habilitar botón de reiniciar
        });

        // Reiniciar el ejercicio
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('result').textContent = ''; // Limpiar resultados
            document.getElementById('startButton').style.backgroundColor = '#003366'; // Cambiar de vuelta a azul
            document.getElementById('startButton').disabled = false;  // Habilitar botón de inicio
            document.getElementById('stopButton').disabled = true;  // Deshabilitar botón de detener
            document.getElementById('resetButton').disabled = true; // Deshabilitar botón de reiniciar
        });
    </script>
</section>
