<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio de Memoria</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #004d00; /* Verde para el título */
        }

        .word-list {
            font-weight: bold;
            font-size: 1.5em;
            margin: 20px 0;
            display: none; /* Ocultar inicialmente */
        }

        button {
            background-color: #007700; /* Verde claro */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-right: 10px; /* Espacio entre botones */
        }

        button:hover {
            background-color: #006600; /* Verde oscuro al pasar el mouse */
        }

        #memoryInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: none; /* Ocultar inicialmente */
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ejercicio de Memoria</h1>
    <p>Prueba tu memoria con esta lista de palabras. Intenta recordar tantas como puedas.</p>

    <div class="word-list" id="wordsToRemember">
        manzana, banana, naranja, uva, kiwi, piña, mango, cereza
    </div>

    <button id="showWordsButton">Mostrar Palabras</button>
    <button id="restartButton">Reiniciar</button>

    <input type="text" id="memoryInput" placeholder="Escribe las palabras que recuerdes">
    <button id="submitMemoryButton">Enviar</button>

    <div id="result"></div>

    <script>
        const wordsToRemember = document.getElementById('wordsToRemember');
        const memoryInput = document.getElementById('memoryInput');
        const submitMemoryButton = document.getElementById('submitMemoryButton');
        const result = document.getElementById('result');

        // Mostrar palabras
        document.getElementById('showWordsButton').addEventListener('click', function() {
            wordsToRemember.style.display = 'block'; // Mostrar palabras
            memoryInput.style.display = 'block'; // Mostrar campo de entrada
            memoryInput.focus(); // Focalizar el campo de entrada
        });

        // Reiniciar
        document.getElementById('restartButton').addEventListener('click', function() {
            wordsToRemember.style.display = 'none'; // Ocultar palabras
            memoryInput.value = ''; // Limpiar input
            memoryInput.style.display = 'none'; // Ocultar campo de entrada
            result.textContent = ''; // Limpiar resultado
        });

        // Enviar respuesta
        submitMemoryButton.addEventListener('click', function() {
            const userInput = memoryInput.value.trim().toLowerCase();
            const userWords = userInput.split(",").map(word => word.trim()); // Separar palabras ingresadas

            const correctWords = ["manzana", "banana", "naranja", "uva", "kiwi", "piña", "mango", "cereza"];
            const correctCount = userWords.filter(word => correctWords.includes(word)).length;

            // Mostrar resultado
            result.textContent = `Recordaste ${correctCount} de ${correctWords.length} palabras.`;

            // Restablecer el formulario
            wordsToRemember.style.display = 'none'; // Ocultar palabras
            memoryInput.value = ''; // Limpiar input
            memoryInput.style.display = 'none'; // Ocultar campo de entrada
        });
    </script>
</body>
</html>
