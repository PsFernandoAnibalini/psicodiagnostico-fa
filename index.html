<!-- Sección de Test de Tiempo de Reacción -->
<section id="test-reaccion">
    <h2>Test de Tiempo de Reacción</h2>
    <div id="testArea" style="width: 200px; height: 200px; background-color: red; margin: auto;"></div>
    <button id="startButton">Iniciar Test</button>
    <div id="resultadoReaccion"></div>
</section>

<!-- Sección de Test de Burnout -->
<section id="test-burnout">
    <h2>Test de Burnout</h2>
    <form id="burnoutForm">
        <label for="nombreBurnout">Nombre:</label>
        <input type="text" id="nombreBurnout" name="nombreBurnout" required>
        <h3>Preguntas del Test</h3>
        <p>1. ¿Te sientes agotado al final de tu jornada laboral?</p>
        <label><input type="radio" name="pregunta1" value="si" required> Sí</label>
        <label><input type="radio" name="pregunta1" value="no"> No</label>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultadoBurnout"></div>
</section>

<script>
    // Test de Tiempo de Reacción
    let startTime;
    const testArea = document.getElementById('testArea');
    const resultadoReaccion = document.getElementById('resultadoReaccion');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
        resultadoReaccion.innerHTML = "";
        testArea.style.backgroundColor = "red";
        startButton.disabled = true;

        const waitTime = Math.random() * 3000 + 2000; // Entre 2 y 5 segundos
        setTimeout(() => {
            testArea.style.backgroundColor = "green";
            startTime = Date.now();
        }, waitTime);
    });

    testArea.addEventListener('click', () => {
        if (testArea.style.backgroundColor === "green") {
            const reactionTime = (Date.now() - startTime) / 1000; // Tiempo en segundos
            resultadoReaccion.innerHTML = `Tu tiempo de reacción fue de ${reactionTime.toFixed(3)} segundos.`;
            testArea.style.backgroundColor = "red";
            startButton.disabled = false;
        } else {
            alert("¡Aún no ha cambiado de color! Espera a que se ponga verde.");
        }
    });

    // Test de Burnout
    const burnoutForm = document.getElementById('burnoutForm');
    const resultadoBurnout = document.getElementById('resultadoBurnout');

    burnoutForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nombreBurnout').value;
        resultadoBurnout.innerHTML = `Gracias por participar, ${nombre}.`;
        burnoutForm.reset();
    });
</script>
